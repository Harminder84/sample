name: learn-github-actions
on: [push]
jobs:
  check-node-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: node -v
      - uses: fjogeleit/http-request-action@v1
        name: Deploy 
        with:
          url: 'https://harminder.public.atlastunnel.com/maintenance'
          method: 'GET'
