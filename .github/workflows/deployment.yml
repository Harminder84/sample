name: learn-github-actions
on: [push]
jobs:
  check-node-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: node -v
      - uses: fjogeleit/http-request-action@v1
        name: Deploy 
        with:
          url: 'https://harminder5:2mNeG2bjtWHWa5q7VQyJ@api.bitbucket.org/2.0/repositories/harminder5/bitbucket-pipeline/pipelines/'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{ "target": { "type": "pipeline_ref_target", "ref_type": "branch", "ref_name": "master", "selector": { "type":"custom", "pattern":"deployment-to-prod" } } }'
